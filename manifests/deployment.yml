apiVersion : apps/v1
kind: Deployment
metadata:
  name: "ecm3440"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: "ecm3440"
  template:
    metadata:
      labels:
        app: "ecm3440"
    spec:
      containers:
        - name: "ecm3440"
          image: "dashboardecm3440.azurecr.io/ecm3440"
          ports:
          - containerPort: 80